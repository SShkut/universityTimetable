<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="'Schedule for ' + ${dailyTimetable.date}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<header th:replace="fragments/header :: header"></header>
	<div class="container-fluid">
		<h2>
			<span class="badge badge-secondary" th:text=${dailyTimetable.date}></span>
		</h2>
		<div th:if="${dailyTimetable.timeSlots.empty}">
			<h3>There are no schedules for this date</h3>
		</div>
		<table class="table" th:if="${!dailyTimetable.timeSlots.empty}">
			<thead>
				<tr>
					<th scope="col">Course</th>
					<th scope="col">Room</th>
					<th scope="col">Group</th>
					<th scope="col">Start time</th>
					<th scope="col">End time</th>
					<th scope="col">Teacher</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="timeSlot : ${dailyTimetable.timeSlots}">
					<td th:text="${timeSlot.course.name}"></td>
					<td th:text="${timeSlot.room.sybmol}"></td>
					<td th:text="${timeSlot.group.name}"></td>
					<td th:text="${timeSlot.startTime}"></td>
					<td th:text="${timeSlot.endTime}"></td>
					<td th:text="${timeSlot.teacher.firstName + timeSlot.teacher.lastName}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
