<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Groups</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<header th:replace="fragments/header :: header"></header>
	<div class="countainer-fluid">
		<div th:if="${groups.empty}">
			<h3>There are no groups</h3>
		</div>
		<table class="table" th:if="${!groups.empty}">
			<thead>
				<tr>
					<th scope="col">Group name</th>
					<th scope="col">Major</th>
					<th scope="col">Department</th>
					<th scope="col">Semester</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="group : ${groups}">
					<td th:text="${group.name}"></td>
					<td th:text="${group.major}"></td>
					<td th:text="${group.department}"></td>
					<td th:text="${group.semester}"></td>
					<td>
						<a th:href="@{/groups/{id}(id=${group.id})}">Details</a>
					<td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
